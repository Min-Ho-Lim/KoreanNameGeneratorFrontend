<div class="flex-col surface-card p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium">Select Your Settings</div>
  </div>
  <p-divider></p-divider>
  <h3>Name</h3>
  <div class="flex flex-col gap-3">
    <div>
      <label for="isMasculline" class="block text-900 font-medium mb-2"
        >ğŸ‘¦ Masculline</label
      >
      <p-inputSwitch
        id="isMasculline"
        [(ngModel)]="isMasculline"
      ></p-inputSwitch>
    </div>
    <div>
      <label for="isFeminine" class="block text-900 font-medium mb-2"
        >ğŸ‘§ Feminine</label
      >
      <p-inputSwitch id="isFeminine" [(ngModel)]="isFeminine"></p-inputSwitch>
    </div>
    <div>
      <label for="isFeminine" class="block text-900 font-medium mb-2"
        >ğŸ§‘ Neuter</label
      >
      <p-inputSwitch id="isNeuter" [(ngModel)]="isNeuter"></p-inputSwitch>
    </div>
  </div>
  <div>
    <label for="isFeminine" class="block text-900 font-medium mb-2"
      >Coverage {{ rangeValues[0] }} to {{ rangeValues[1] }}</label
    >
    <div class="flex flex-col justify-content-between mb-3">
      <div class="text-900 font-medium">ğŸ‘§ 1.0</div>
      <div class="text-900 font-medium">ğŸ§‘ 0.0</div>
      <div class="text-900 font-medium">ğŸ‘¦ -1.0</div>
    </div>
    <p-slider [(ngModel)]="rangeValues" [range]="true"></p-slider>
  </div>

  <p-divider></p-divider>
  <button
    pButton
    label="Create"
    icon="pi pi-plus-circle"
    class="p-button-success"
    (click)="toggleModal()"
  ></button>
</div>

<!-- pass showGeneratedModal to the modal component -->
<app-generated-modal
  [showGeneratedModal]="showGeneratedModal"
></app-generated-modal>
